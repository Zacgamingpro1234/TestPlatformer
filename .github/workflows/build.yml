name: Build JAR and Native EXE

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 💾 Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: ⚙️ Build JAR with Gradle
        run: ./gradlew build -x test

      - name: 🧪 Compile Native EXE
        shell: pwsh
        run: |
          $jarPath = Get-ChildItem -Path build/libs -Filter *.jar | Select-Object -ExpandProperty FullName
          native-image -jar $jarPath -H:Name=TestPlatformer

      - name: 📦 Upload JAR separately
        uses: actions/upload-artifact@v4
        with:
          name: TestPlatformer.jar
          path: build/libs/*.jar

      - name: 📦 Upload EXE separately
        uses: actions/upload-artifact@v4
        with:
          name: TestPlatformer.exe
          path: TestPlatformer.exe
