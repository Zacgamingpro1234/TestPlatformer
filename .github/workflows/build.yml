name: Build JAR and Native EXE

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ’¾ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: âš™ï¸ Build JAR with Gradle
        run: ./gradlew :lwjgl3:build -x test

      - name: ğŸ“¦ Upload .jar
        uses: actions/upload-artifact@v4
        with:
          name: TestPlatformer.jar
          path: lwjgl3/build/libs/TestPlatformer-*.jar

      - name: ğŸ§° Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§ª Compile Native EXE with Gradle
        run: ./gradlew :lwjgl3:nativeCompile

      - name: ğŸ“¦ Upload .exe
        uses: actions/upload-artifact@v4
        with:
          name: TestPlatformer.exe
          path: lwjgl3/build/native/nativeCompile/TestPlatformer.exe
