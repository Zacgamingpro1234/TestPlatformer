name: Build JAR and Native EXE

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 💾 Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: ⚙️ Build JAR with Gradle
        run: ./gradlew :lwjgl3:build -x test

      - name: 🧰 Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🧪 Compile Native EXE
        shell: pwsh
        working-directory: lwjgl3
        run: |
          # find the generated JAR (e.g. TestPlatformer-1.0.0.jar)
          $jarPath = Get-ChildItem -Path build\libs -Filter "TestPlatformer-*.jar" `
                     | Select-Object -ExpandProperty FullName
          Write-Host "Using JAR: $jarPath"
          ./gradlew :lwjgl3:nativeCompile -march=native -jar $jarPath -H:Name=TestPlatformer

      - name: 📦 Upload JAR separately
        uses: actions/upload-artifact@v4
        with:
          name: TestPlatformer.jar
          path: lwjgl3/build/libs/TestPlatformer-*.jar

      - name: 📦 Upload EXE separately
        uses: actions/upload-artifact@v4
        with:
          name: TestPlatformer.exe
          path: lwjgl3\TestPlatformer.exe
